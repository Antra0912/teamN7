<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid - 12 columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap.css"></link>
</head>

<body>
    <div class="fluid-container">
        <div class="row">
            <div class="col-md-2 col-sm-4 col-xs-6"> One </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> Two </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> three </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> Four </div>
        
            <div class="col-md-2 col-sm-4 col-xs-6"> five </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> six </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> seven </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> eight </div>


            <div class="col-md-2 col-sm-4 col-xs-6"> Nine </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> 10 </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> 11 </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> 12 </div>
        
            <div class="col-md-2 col-sm-4 col-xs-6"> 13 </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> 14 </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> 15 </div>
            <div class="col-md-2 col-sm-4 col-xs-6"> 16 </div>
        </div>
    </div>
</body>

</html>
