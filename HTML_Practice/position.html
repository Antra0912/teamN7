<!DOCTYPE html>
<html>

<head>
    <title>Position CSS</title>
    <style type="text/css">
    .top {
    	position: relative;
        border: 1px solid red;
        //height: 200px;
    }
    
    .relative {
        position: relative;
        top: 0px;
        left: 20px;
        border: 1px solid blue;
    }
    .absolute{
    	position: absolute;
        //top: 100px;
        left: 200px;
        border: 1px solid green;
    }
    </style>
</head>

<body>
    <div class="top"> Top Level container with content
        <div class="relative"> this is relative content </div>

        <div class="absolute"> this is absolute content </div>
    </div>
</body>

</html>
